<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول / التسجيل</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="auth.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>تسجيل الدخول / التسجيل</h1>

        <div id="auth-ui">
            <input type="email" id="auth-email" placeholder="البريد الإلكتروني">
            <input type="password" id="auth-password" placeholder="كلمة المرور">
            <button id="login-btn">تسجيل الدخول</button>
            <button id="signup-btn">تسجيل جديد</button>
            <p id="auth-message"></p>
        </div>
    </div>
</body>
</html>
