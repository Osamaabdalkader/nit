<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مراسلاتي</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="user-messaging.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>مراسلاتك مع الإدارة</h1>
        <p id="user-status"></p>
        <button id="logout-btn">تسجيل الخروج</button>

        <div id="user-messaging-section">
            <div id="user-messages" class="message-list"></div>
            <div class="message-input-area">
                <textarea id="user-message-text" placeholder="اكتب رسالتك هنا..."></textarea>
                <button id="send-message-to-admin-btn">إرسال إلى الإدارة</button>
            </div>
        </div>
    </div>
</body>
</html>
